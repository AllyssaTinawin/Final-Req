<div class="registration-form">
    <h2><b>LOGIN</b></h2>
    <form action="settings.html" method="get">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required>
            <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email or Phone Number:</label>
            <input type="phone number" id="phone number" name="phone number" required>
            <div class="error-message" id="phone-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error"></div>
        </div>
        
        <div class="form-group">
            <button type="submit">Login</button>
        </form>


        <button class="back-button" onclick="goBack()">Back</button>
        <div class="form-group">
            <span class="forgot-password" onclick="forgotPassword()">Forgot Password?</span>
        </div>
        <script>
            function validateForm() {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone_number").value;
                var password = document.getElementById("password").value;
    
                // Simple validation for name
                if (name.trim() === "") {
                    alert("Please enter a valid name.");
                    return false;
                }
    
                // You can add more complex validation for email/phone and password as needed
                if (phone.trim() === "") {
                    alert("Please enter a valid email or phone number.");
                    return false;
                }
    
                if (password.trim() === "") {
                    alert("Please enter a valid password.");
                    return false;
                }
    
                return true;
            }
    
            function forgotPassword() {
                // Implement your forgot password logic, for example, redirect to a forgot password page
                window.location.href = "forgot_password.html";
            }
