<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            padding-left: 10px;
            color: white;
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #e843a9;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#" style="float:right;">Logout</a>
    </div>

    <div class="sidenav">
        <a href="#">User</a>
        <a href="#">Products</a>
        <a href="#">Sale</a>
        <a href="#">Cart</a>
    </div>

    <div class="content">
        <h2>Show User Info</h2>

        <table>
            <tr>
                <th>User Profile</th>
                <td><img src="AllYan logo.png" alt="User Profile" width="100"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Shop Code</th>
                <td>SH123</td>
            </tr>
            <tr>
                <th>Seller Information</th>
                <td>Local Seller</td>
            </tr>
            <tr>
                <th>Logo</th>
                <td><input type="file" id="logoInput"><label for="logoInput" class="custom-file-upload">Edit Logo</label></td>
            </tr>
            <tr>
                <th>Email</th>
                <td>tinawinallyssa@gmail.com</td>
            </tr>
            <tr>
                <th>Shop Name</th>
                <td>AllYan</td>
            </tr>
            <tr>
                <th>Business Type</th>
                <td>Individually Owned-Business</td>
            </tr>
            <tr>
                <th>Seller Type</th>
                <td>Local Seller</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>097****24**</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
